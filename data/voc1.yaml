  - D:/dataset/labels/train/
val: # val images (relative to 'path')  4952 images
  - D:/dataset/images/val/
  - D:/dataset/labels/val/
test: # test images (optional)
  - C:/Users/86136/yolov5-master/data/images

# Classes
names:
  0: Text
  1: Figure
  2: Table
  3: Equation



